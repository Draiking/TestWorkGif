<div class="serch">
  <input #input (ngModelChange)="tegInput($event)" type="text" [(ngModel)]="textInput">
  <button mat-raised-button color="primary" (click)="search()">Загрузить</button>
  <button></button>

  <ng-container *ngIf="groupBoolean">
    <button mat-raised-button color="accent" (click)="group(); groupBoolean = !groupBoolean">Группировать</button>
  </ng-container>

  <ng-container *ngIf="!groupBoolean">
    <button mat-raised-button color="accent" (click)="unGroup(); groupBoolean = !groupBoolean">Разгруппировать</button>
  </ng-container>

</div>

<ng-container *ngIf="gifsGroupArr?.length === 0">
  <div class="wrapper-gif" *ngIf="gifs && gifs.length > 0">
    <ng-container *ngFor="let gif of gifs">
      <div class="gif" [style.background-image]="'url(' + gif.image_url + ')'"></div>
    </ng-container>
  </div>
</ng-container>


<ng-container *ngIf="gifsGroupArr?.length !== 0">
  <div class="wrapper-gif d-flex" *ngIf="gifs && gifs.length > 0">
    <ng-container *ngFor="let gif of gifs">
      <div class="gif" [style.background-image]="'url(' + gif.image_url + ')'"></div>
    </ng-container>
  </div>
</ng-container>
